<!doctype html>
<html>
    <head>
        <meta charset = "UTF-8">
        <link rel = stylesheet href = "../css/main.css">
        <link rel  = stylesheet href = "../css/register_select.css">

        <title>SunrinNews</title>
    </head>
    <body>
        
        
        <!-- note: 모바일일 경우에는 탑바 오른쪽 이미지 잘려서 나옴 -->
        <div id = "topbar">
            <div id = "logo_container">
                <img src = "../images/main_logo.png">
            </div>
        </div>

        <div id = "register_box_container">
            <h1 id="reg_title">회원가입</h1>
            <div id = "email_reg_box">
                <a href="signup"><input type="button" id ="email_container" class = "reg_btn" value="이메일 주소로 회원가입"></a>
                <h6 class = "reg_context">자주 사용하는 이메일로 가입하고,<br>이메일 아이디로 사용해보세요.</h6>
            </div>
            <div id = "fb_reg_box">
                <a href="../facebook/login/?process=login"><input type="button" id = "fb_container" class = "reg_btn" value="Facebook 회원가입"></a>
                <h6 class = "reg_context">본인의 Facebook 계정으로 가입하고,<br>Facebook 계정으로 로그인하세요.</h6>
            </div>
            
            <div id="reg_submit_container">
                <h6>이미 로그인 계정이 있으신가요?</h6>
                <input type = "button" id="login_btn" value="로그인">
            </div>

        </div>

    </body>
</html>
