<!doctype html>
<html>
    <head>
        <meta charset = "UTF-8">
        <link rel = stylesheet href = "../css/main.css">
        <link rel  = stylesheet href = "../css/post.css">
        <script src="../js/jquery.js"></script>
        <script src="../js/post.js"></script>
        <title>SunrinNews</title>
    </head>
    <body>

        <div id = "topbar">
            <div id = "logo_container">
                <img src = "../images/main_logo.png">
            </div>
        </div>

        <div id = "posthtml_title_box"> 글쓰기</div>
        <div id = post_left_container>
            <div id = post_type_btn_container>
                    <input type="button" class = "type_btn" value="공지">
                    <input type="button" class = "type_btn" value="홍보">
                    <input type="button" class = "type_btn" value="행사" onclick="festival(this)">
                <div class="festival_dialog hide_dialog">
                    <br>
                    <input type="text" class="festival_dialog_input" id="year"/>년&nbsp;&nbsp;<input type="text" class="festival_dialog_input" id="month"/>월&nbsp;&nbsp;
                    <input type="text" class="festival_dialog_input" id="day"/>일&nbsp;&nbsp;<br><br><input type="text" class="festival_dialog_input" id="clock"/>시&nbsp;&nbsp;<input type="text" class="festival_dialog_input" id="minute"/>분&nbsp;&nbsp;
                </div>
            </div>
        </div>
        <div id = "contents_container">
            <div id = "input_container">
                <input type="text" class="input" placeholder="제목을 입력하세요">
                <input type="text" class="input" placeholder="추가한 태그가 이곳에 입력됩니다">
                <textarea>dada</textarea>
            </div>

            <div id = "post_contents_box">
                <!--이미지 첨부 박스-->
                <div class = "spacer"></div>
                
                
                <div class = "post_box" id = "add_post_box" onclick="seungie_post(this)">
                    <div class = "add_post">+</div>
                </div>
                <div class = "spacer"></div>
            </div>
            <div id = "submit_btn_container">
                <input type="button" id = "submit_btn" value="게시하기">
            </div>
        </div>
        <div id = "post_right_container"></div>
    </body>
</html>
