{% load staticfiles %}
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
<div id="background">
    <div id="logo_container">
        <img src="/static/images/main_logo.png">
    </div>

    <div id="profile_container">
        <div id="profile_title">
            <div id="title_container">
                <font id="font_register">로그인</font>
            </div>
        </div>
        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div id="profile_content">
                <div id="email_container">
                    <font id="profile_text">이메일</font>
                    <br>
                    <input class="login_input" type="email" name="login">
                    <br>
                    <br>
                </div>

                <br>

                <div id="pw_container">
                    <font id="profile_text">비밀번호</font>
                    <br>
                    <input class="login_input" type="password" name="password">
                </div>
                    <a href="/accounts/join">
                        <font id="join">회원가입</font>
                    </a>
                <br><br>
                <br><br>

                <br><br>

                <form method="POST" action="/accounts/facebook/login/?process=login">
                    {% csrf_token %}

                    <input type="submit" class="button" value="로그인">

                    <a href="/accounts/facebook/login/?process=login">
                        <input type="button" id="fb_container" class="fb_login_btn" value="Facebook 로그인">
                    </a>
                </form>
            </div>

        </form>
    </div>
</div>
</body>

</html>
